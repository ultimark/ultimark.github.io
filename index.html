<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', function() {
    	var rotateButtons = document.querySelectorAll('.rotate-panel__header-button');
    	Array.prototype.forEach.call(rotateButtons, function(rotateButton) {
    		rotateButton.addEventListener('click', onClick);
    	});
    	var categories = document.querySelectorAll('.category-link');
    	Array.prototype.forEach.call(categories, function(category) {
    		category.addEventListener('click', onCategoryChange);
    	});
    	function onClick() {
    		var currentPanel = document.getElementById(this.dataset.from);
    		currentPanel.classList.remove('active');
    		var nextPanel = document.getElementById(this.dataset.to);
    		nextPanel.classList.add('active');
    		var currentCategory = document.getElementById('cat-' + this.dataset.from);
    		currentCategory.classList.remove('active');
    		var nextCategory = document.getElementById('cat-' + this.dataset.to);
    		nextCategory.classList.add('active');
    	}
    	function onCategoryChange() {
    		if (this.classList.contains('active')) {
    			return;
    		}
    		var categories = document.querySelectorAll('.category-link');
        	Array.prototype.forEach.call(categories, function(category) {
        		if (category.classList.contains('active')) {
        			category.classList.remove('active');
        		}
        	});
    		this.classList.add('active');
    		var nextPanel = document.getElementById(this.dataset.to);
    		var rotatePanels = document.querySelectorAll('.rotate-panel.active');
    		Array.prototype.forEach.call(rotatePanels, function(rotatePanel) {
    			rotatePanel.classList.remove('active');
    		});
    		nextPanel.classList.add('active');
    	}
    });
    </script>
	<link rel="stylesheet" href="css/style.css"/>
	<title>Insert title here</title>
</head>
<body class="blue-grey darken-4 grey-text text-lighten-5">
	<div class="layout-container">
		<div class="navbar-fixed">
			<nav class="black">
				<div class="nav-wrapper">
					<div class="container">
						<a href="index.html" class="brand-logo">Ultimark</a>
					</div>
				</div>
			</nav>
		</div>
		<div class="container layout-content">
			<h4 class="layout-title">コンテンツ</h4>
			<div class="panel-container">
				<div class="main-panel">
					<div id="java-basic" class="rotate-panel active">
						<div class="rotate-panel__header">
							<span class="panel-header-text">オブジェクト指向とJava</span>
							<div class="layout-spacer"></div>
							<button type="button" data-from="java-basic" data-to="html-basic" 
									class="rotate-panel__header-button waves-effect waves-light">
								<i class="material-icons">chevron_right</i>
							</button>
						</div>
						<div class="rotate-panel__content">
							<ul class="contents-list">
								<li class="contents-list__item">
									<a href="#" class="contents-list__item-link">Java開発環境の構築</a>
								</li>
								<li class="contents-list__item">
									<a href="#" class="contents-list__item-link">Javaの基本データ型</a>
								</li>
								<li class="contents-list__item">
									<a href="#" class="contents-list__item-link">Javaの制御構文</a>
								</li>
								<li class="contents-list__item">
									<a href="#" class="contents-list__item-link">配列とコレクション</a>
								</li>
								<li class="contents-list__item">
									<a href="#" class="contents-list__item-link">クラスとオブジェクト</a>
								</li>
								<li class="contents-list__item">
									<a href="#" class="contents-list__item-link">継承とインタフェース</a>
								</li>
								<li class="contents-list__item">
									<a href="#" class="contents-list__item-link">良いオブジェクトの条件</a>
								</li>
							</ul>
						</div>
					</div>
					<div id="html-basic" class="rotate-panel">
						<div class="rotate-panel__header">
							<span class="panel-header-text">HTMLとCSS</span>
							<div class="layout-spacer"></div>
							<button type="button" data-from="html-basic" data-to="java-basic" 
									class="rotate-panel__header-button waves-effect waves-light">
								<i class="material-icons">chevron_right</i>
							</button>
						</div>
						<div class="rotate-panel__content">
							
						</div>
					</div>
				</div>
				<div class="side-panel hide-on-small-only">

					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
